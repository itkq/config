# denite
# ==========================================================

[[plugins]]
repo = 'Shougo/neomru.vim'

[[plugins]]
repo = 'Shougo/denite.nvim'
depends = ['neomru.vim']
on_event = 'BufRead'
hook_add = '''
nnoremap <silent> ,r :<C-u>Denite -buffer-name=mru -highlight-mode-insert=Search file_mru<CR>
nnoremap <silent> ,b :<C-u>DeniteBufferDir -buffer-name=buffer -auto-preview file_rec<CR>
nnoremap <silent> ,f :<C-u>DeniteProjectDir -buffer-name=files -auto-preview file_rec<CR>
nnoremap <silent> ,l :<C-u>Denite outline<CR>
nnoremap <silent> ,g :<C-u>DeniteCursorWord -buffer-name=gtags_context gtags_context<CR>
'''
hook_post_source = '''
call denite#custom#var('file_rec', 'command', ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
call denite#custom#var('grep', 'command', ['ag'])

call denite#custom#map('normal', '<C-n>', '<denite:move_to_next_line>')
call denite#custom#map('normal', '<C-p>', '<denite:move_to_previous_line>')
call denite#custom#map('insert', '<C-n>', '<denite:move_to_next_line>')
call denite#custom#map('insert', '<C-p>', '<denite:move_to_previous_line>')
call denite#custom#map('insert', '<C-j>', '<denite:assign_next_text>')
call denite#custom#map('insert', '<C-k>', '<denite:assign_previous_text>')

call denite#custom#map('insert', '<C-s>', '<denite:do_action:split>')
call denite#custom#map('insert', '<C-i>', '<denite:do_action:vsplit>')
call denite#custom#map('insert', '<C-o>', '<denite:do_action:tabopen>')

call denite#custom#map('insert', 'jj', '<denite:enter_mode:normal>')
call denite#custom#map('insert', 'jf', '<denite:enter_mode:normal>')

call denite#custom#option('default', 'prompt', '>')

call denite#custom#source(
    \ 'file_rec', 'matchers', ['matcher_fuzzy', 'matcher_project_files', 'matcher_ignore_globs'])

call denite#custom#filter('matcher_ignore_globs', 'ignore_globs',
    \ [ '.git/', '.ropeproject/', '__pycache__/',
    \   'venv/', 'images/', '*.min.*', 'img/', 'fonts/',
    \   'vendor/', '*.o'])
'''

[[plugins]]
repo = 'zchee/deoplete-go'
