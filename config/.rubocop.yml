# forked from https://gist.github.com/gfx/95bb425ec7bbd5c0d13c8b005a6eb4f1

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true
  Exclude:
    - vendor/**/*
    - db/**/*
    - bin/**
    - node_modules/**/*

Lint/UnusedBlockArgument:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/ClassLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 128

Metrics/MethodLength:
  Max: 45

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Rails:
  Enabled: true

Rails/OutputSafety:
  Enabled: false

Rails/TimeZone:
  Enabled: true

Style/BlockDelimiters:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FileName:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/WordArray:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/VariableNumber:
  Enabled: false

Style/PredicateName:
  Enabled: false

Performance/RedundantBlockCall:
  Enabled: false

Rails/DynamicFindBy:
  Enabled: false

Rails/FilePath:
  Enabled: false

# must disable Rails/HttpPositionalArguments linter when using Rails 4.x
# see: https://github.com/bbatsov/rubocop/issues/3629
Rails/HttpPositionalArguments:
  Enabled: false

Rails/Validation:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false
